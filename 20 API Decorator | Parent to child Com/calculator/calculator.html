<template>
    <lightning-card title="Calculator" icon-name="custom:custom14">
        <div class = "slds-var-p-around_small">
<!--inputs-->
            <lightning-input
                type="number"
                label="Number 1" 
                name="number1"
                onchange={changeHandlerNumberOne}
                placeholder="Enter Number One"
                ></lightning-input>
            <lightning-input
                type="number"
                label="Number 2" 
                name="number2"
                onchange={changeHandlerNumberTwo}
                placeholder="Enter Number 2"
                ></lightning-input>

        </div>
        <div class = "slds-var-p-around_small">
<!--buttons-->
            <lightning-button 
            label="Add" 
            variant="brand" 
            class = "slds-var-p-around_small"
            onclick={addHandler}
            ></lightning-button>
            <lightning-button 
            label="Sub" 
            variant="brand" 
            class = "slds-var-p-around_small"
            onclick={subHandler}
            ></lightning-button>
            <lightning-button 
            label="Mul" 
            variant="brand" 
            class = "slds-var-p-around_small"
            onclick={mulHandler}
            ></lightning-button>
            <lightning-button 
            label="Div" 
            variant="brand" 
            class = "slds-var-p-around_small"
            onclick={divHandler}
            ></lightning-button>
        </div>
        <div class = "slds-var-p-around_small">
            <p>Output: {result}</p>
        </div>
    </lightning-card>
</template>
